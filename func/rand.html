<section>
    <input type="number" placeholder="min" class="in-text" id="min">
    <br>
    <input type="number" placeholder="max" class="in-text" id="max">
    <br>
    <button id="gen" onclick="gen()">Generate</button>
    <br>
    <pre id="res"></pre>

    <script>
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function gen() {
            let min = parseInt($("#min").val());
            let max = parseInt($("#max").val());

            if(min > max) {
                $("#min").val(max);
                $("#max").val(min);
            }

            $("#res").html(rand(min, max));
        }
    </script>
</section>
