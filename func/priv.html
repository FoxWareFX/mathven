<section>
    <span class="checkbox checked disabled"></span>
    <p>Save cookies about cookies preferences</p>
    <br>
    <span id="cb_pg-cstm" class="checkbox"></span>
    <p>Save cookies about page customization</p>
    <br>
    <button onclick="dlt()" class="nospace">Delete Cookies</button>
    <p id="btn_ck-dlt" class="alert hide">Reload the page for see the changes.</p>

    <script>
        if(localStorage.getItem("cstm-ck") === "true")
            $("#cb_pg-cstm").addClass("checked");

        $("#cb_pg-cstm").click(function () {
            if(!$(this).hasClass("checked")) {
                localStorage.setItem("cstm-ck", true);
                localStorage.setItem("theme", $("html").css("--theme"));
            } else {
                localStorage.setItem("cstm-ck", false);
                localStorage.removeItem("theme");
            }
        });

        function dlt() {
            localStorage.clear();
            $("#btn_ck-dlt").removeClass("hide");
        }
    </script>
</section>
